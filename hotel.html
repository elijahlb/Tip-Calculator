<!Doctype html>

<html>
    <head>
            <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link rel='stylesheet' type='text/css' href='assets/css/index.css'>
            <title>Tip Calculator</title>
    </head>
        
     <body>
           <div class="jumbotron jumbotron-fluid text-center">
              <div class="container">

                    <a href="index.html"><h1 id='homepage'>Tip Calulator</h1></a>
              </div>
            </div>

            <div class="container">
                        <form class="text-center" id="tipform">
                                <div class="form-group ">
                                        <label>BILL <i class="far fa-money-bill-alt"></i></label>
                                        <input type="text" class="form-control" id="billamount" placeholder="$">
                                      </div>
                                
                                <div class="form-group">
                                  <label>PERCENTAGE <i class="fas fa-percentage"></i></label>
                                  <input type="text" class="form-control" id="tippercentage" placeholder="%">
                                </div>
                                <div class="form-group">
                                        <label>TIP TOTAL<i class="fas fa-percentage"></i></label>
                                        <input class="form-control" id="tiptotal">
                                      </div>
                                
                                <button value="send" type="button" onclick="calcTip()" class="btn btn-primary">Submit</button>
                              </form>
            </div>


            <footer class="fixed-bottom">
              <div class="container">
                      <div class="col-12-md">
                <h5 class="text-center mt-4">Created by Elijah Broaddus</h5>
              </div>
              </div>
            </footer>

        <script src="https://kit.fontawesome.com/76e73fc237.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>






</html>
